<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form name="userform" method="post" #formCtrl="ngForm">
                <h3 align="center">Login</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo electonico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo"
                    [(ngModel)]="usuario.email" required [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Constraseña"
                    [(ngModel)]="usuario.pass" required [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px"
                    (click)="loginMail()" [disabled]="formCtrl.form.invalid">
                    Login
                  </button>
                  <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px"
                    (click)="registrar()" [disabled]="formCtrl.form.invalid">
                    Registrar
                  </button>
                </div>


              </form>

            </div>
          </div>
        </div>

      </div>
    </div> <!-- end card -->

  </div> <!-- end container -->
</div>
